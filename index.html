<!DOCTYPE html>
<html>
<body>
<h1>3 State Toggle Switch</h1>
<div class="switch-toggle switch">
  <input id="on" name="state" type="radio" checked="" />
  <label for="on">ON</label>
  <input id="na" name="state" type="radio" disabled checked="checked" />
  <label for="na" class="disabled">&nbsp;</label>
  <input id="off" name="state" type="radio" />
  <label for="off">OFF</label>
</div>
</body>
</html>
